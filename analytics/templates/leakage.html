{%block js_files%}

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Water Leakage Analysis (with Time)'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            title: {
                text: 'Time'
            },
            allowDecimals: false,
            labels: {
                formatter: function () {
                    return this.value/2; // clean, unformatted number for year
                }
            }
        },
        yAxis: {
            title: {
                text: 'Height'
            },
            labels: {
                formatter: function () {
                    return this.value + 'cm';
                }
            }
        },
        tooltip: {
            pointFormat: 'Height = <b>{point.y:,.0f}</b>cm'
        },
        plotOptions: {
            area: {
                pointStart: 7,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: [{
            name: 'Tanker 1',
            data: [100, 99, 95, 96, 93, 92, 90, 70, 68, 40, 10, 0, 100, 98, 96,
            	   93, 92, 88, 82, 62, 30, 5, 0, 100, 98, 96, 95, 94, 91, 89, 88, 86, 40, 0],
        }]
    });
});
</script>
